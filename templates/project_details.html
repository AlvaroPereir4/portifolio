<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} | Detalhes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .project-hero {
            text-align: center;
            padding: 4rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 3rem;
        }
        .project-hero h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        .project-content {
            background-color: rgba(26, 24, 23, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 3rem;
        }
        
        /* Estilos para Markdown Renderizado */
        .project-description {
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.8;
        }
        .project-description h1, 
        .project-description h2, 
        .project-description h3 {
            color: var(--accent-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .project-description p {
            margin-bottom: 1rem;
        }
        .project-description code {
            background-color: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: #e6e1de;
        }
        .project-description pre {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }
        .project-description pre code {
            background-color: transparent;
            padding: 0;
            color: #e6e1de;
        }
        .project-description ul, 
        .project-description ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .project-description li {
            margin-bottom: 0.5rem;
        }
        .project-description a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        .project-description img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .btn-github {
            background-color: #24292e;
            color: white;
            border: 1px solid #444;
        }
        .btn-deploy {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-docs {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            color: white;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="project-hero">
            <h1>{{ project.title }}</h1>
            <p style="color: var(--text-secondary);">Projeto desenvolvido por Alvaro Pereira</p>
        </div>

        <div class="project-content">
            <div class="project-description">
                <!-- Filtro 'markdown' aplicado aqui -->
                {{ project.description | markdown | safe }}
            </div>

            <div class="action-buttons">
                {% if project.github_link %}
                <a href="{{ project.github_link }}" target="_blank" class="action-btn btn-github">
                    <i class="fab fa-github"></i> Ver Código
                </a>
                {% endif %}
                
                {% if project.project_link %}
                <a href="{{ project.project_link }}" target="_blank" class="action-btn btn-deploy">
                    <i class="fas fa-rocket"></i> Acessar Projeto
                </a>
                {% endif %}
                
                {% if project.doc_link %}
                <a href="{{ project.doc_link }}" target="_blank" class="action-btn btn-docs">
                    <i class="fas fa-book"></i> Documentação
                </a>
                {% endif %}
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para o Portfólio
        </a>
    </div>

    <script src="{{ url_for('static', filename='bg-animation.js') }}"></script>
</body>
</html>
