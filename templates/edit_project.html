<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { padding: 2rem; max-width: 800px; margin: 0 auto; background-color: #121212; color: #e0e0e0; }
        h1 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
        form { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: bold; margin-bottom: 0.2rem; display: block; }
        input, textarea { padding: 0.8rem; background-color: #2c2c2c; border: 1px solid #444; color: #fff; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { padding: 1rem; background-color: #61dafb; color: #121212; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #4fa8d1; }
        .btn-cancel { background-color: #555; color: white; text-decoration: none; text-align: center; display: block; padding: 1rem; border-radius: 4px; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>Editar Projeto: {{ project.title }}</h1>
    
    <form method="POST">
        <div>
            <label>Título:</label>
            <input type="text" name="title" value="{{ project.title }}" required>
        </div>
        <div>
            <label>Descrição:</label>
            <textarea name="description" rows="5" required>{{ project.description }}</textarea>
        </div>
        <div>
            <label>GitHub Link:</label>
            <input type="url" name="github_link" value="{{ project.github_link or '' }}">
        </div>
        <div>
            <label>Deploy Link:</label>
            <input type="url" name="project_link" value="{{ project.project_link or '' }}">
        </div>
        <div>
            <label>Doc Link:</label>
            <input type="url" name="doc_link" value="{{ project.doc_link or '' }}">
        </div>
        
        <button type="submit">Salvar Alterações</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancelar</a>
    </form>
</body>
</html>
