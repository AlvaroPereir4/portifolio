<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container" style="max-width: 800px;">
        <div style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between;">
            <h1>Editar Projeto</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="width: auto;">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
        
        <div class="admin-section">
            <form method="POST">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" name="title" value="{{ project.title }}" required>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label><i class="fab fa-github"></i> GitHub Link</label>
                        <input type="url" name="github_link" value="{{ project.github_link or '' }}">
                    </div>
                    <div>
                        <label><i class="fas fa-rocket"></i> Deploy Link</label>
                        <input type="url" name="project_link" value="{{ project.project_link or '' }}">
                    </div>
                    <div>
                        <label><i class="fas fa-book"></i> Doc Link</label>
                        <input type="url" name="doc_link" value="{{ project.doc_link or '' }}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Descrição (Markdown suportado)</label>
                    <textarea name="description" rows="10" required style="font-family: monospace; font-size: 0.95rem;">{{ project.description }}</textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="text-align: center; display: flex; align-items: center; justify-content: center;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bg-animation.js') }}"></script>
</body>
</html>
