<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: var(--accent-color); margin-bottom: 2rem;">Acesso Restrito</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Senha de Administrador</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('index') }}" style="font-size: 0.9rem; color: var(--text-secondary);">Voltar para o site</a>
        </div>
    </div>
</body>
</html>
