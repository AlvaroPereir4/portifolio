<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="login-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-lock" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
            <h2 style="color: var(--text-primary);">Acesso Restrito</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Senha de Administrador</label>
                <input type="password" id="password" name="password" required autofocus placeholder="Digite sua senha...">
            </div>
            <button type="submit" class="btn">
                Entrar <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
            <a href="{{ url_for('index') }}" style="font-size: 0.95rem; color: var(--text-secondary); display: inline-flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bg-animation.js') }}"></script>
</body>
</html>
