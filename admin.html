<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1, h2 {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        section {
            margin-bottom: 3rem;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.2rem;
            display: block;
        }
        input, textarea {
            padding: 0.8rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #61dafb;
        }
        button {
            padding: 1rem;
            background-color: #61dafb;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4fa8d1;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
    <!-- Importar Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Painel Admin</h1>
    
    <section>
        <h2>Editar Perfil</h2>
        <form id="profile-form">
            <input type="hidden" id="profile-id">
            
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="role">Cargo/Função:</label>
                <input type="text" id="role" name="role" required>
            </div>

            <div>
                <label for="bio">Bio (Sobre):</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>

            <div>
                <label for="avatar_url">URL do Avatar (Imagem):</label>
                <input type="text" id="avatar_url" name="avatar_url">
                <small style="color: #888;">Cole a URL da imagem ou o caminho relativo (ex: yo.jpg)</small>
            </div>

            <div>
                <label for="p_github_link">Link do GitHub:</label>
                <input type="url" id="p_github_link" name="github_link">
            </div>

            <div>
                <label for="p_linkedin_link">Link do LinkedIn:</label>
                <input type="url" id="p_linkedin_link" name="linkedin_link">
            </div>

            <div>
                <label for="p_resume_link">Link do Currículo:</label>
                <input type="url" id="p_resume_link" name="resume_link">
            </div>

            <button type="submit">Atualizar Perfil</button>
        </form>
    </section>

    <section>
        <h2>Adicionar Novo Projeto</h2>
        <form id="add-project-form">
            <div>
                <label for="title">Título do Projeto:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div>
                <label for="github_link">Link do GitHub:</label>
                <input type="url" id="github_link" name="github_link">
            </div>

            <div>
                <label for="project_link">Link do Projeto (Deploy):</label>
                <input type="url" id="project_link" name="project_link">
            </div>

            <div>
                <label for="doc_link">Link da Documentação:</label>
                <input type="url" id="doc_link" name="doc_link">
            </div>

            <button type="submit">Salvar Projeto</button>
        </form>
    </section>

    <div id="message" class="message"></div>

    <script>
        // Função para carregar variáveis de ambiente e inicializar Supabase
        async function initSupabase() {
            try {
                const response = await fetch('.env');
                if (!response.ok) throw new Error('Não foi possível carregar o arquivo .env');
                const text = await response.text();
                
                const env = {};
                text.split('\n').forEach(line => {
                    const parts = line.split('=');
                    if (parts.length >= 2) {
                        const key = parts[0].trim();
                        const value = parts.slice(1).join('=').trim();
                        env[key] = value;
                    }
                });

                if (!env.SUPABASE_URL || !env.SUPABASE_ANON_KEY) {
                    throw new Error('Credenciais do Supabase não encontradas no .env');
                }

                return window.supabase.createClient(env.SUPABASE_URL, env.SUPABASE_ANON_KEY);
            } catch (error) {
                console.error('Erro na inicialização:', error);
                showMessage('Erro ao conectar com o banco de dados. Verifique o .env', 'error');
                return null;
            }
        }

        let supabase;

        document.addEventListener('DOMContentLoaded', async () => {
            supabase = await initSupabase();
            if (supabase) {
                loadProfileData();
            }
        });

        const profileForm = document.getElementById('profile-form');
        const projectForm = document.getElementById('add-project-form');
        const messageDiv = document.getElementById('message');

        // --- Carregar Dados do Perfil ao Iniciar ---
        async function loadProfileData() {
            try {
                const { data, error } = await supabase
                    .from('profile')
                    .select('*')
                    .limit(1)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                if (data) {
                    document.getElementById('profile-id').value = data.id;
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('role').value = data.role || '';
                    document.getElementById('bio').value = data.bio || '';
                    document.getElementById('avatar_url').value = data.avatar_url || '';
                    document.getElementById('p_github_link').value = data.github_link || '';
                    document.getElementById('p_linkedin_link').value = data.linkedin_link || '';
                    document.getElementById('p_resume_link').value = data.resume_link || '';
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
                showMessage('Erro ao carregar dados do perfil.', 'error');
            }
        }

        // --- Salvar Perfil ---
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!supabase) return;
            
            const id = document.getElementById('profile-id').value;
            const profileData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                bio: document.getElementById('bio').value,
                avatar_url: document.getElementById('avatar_url').value,
                github_link: document.getElementById('p_github_link').value,
                linkedin_link: document.getElementById('p_linkedin_link').value,
                resume_link: document.getElementById('p_resume_link').value
            };

            try {
                let error;
                if (id) {
                    const res = await supabase
                        .from('profile')
                        .update(profileData)
                        .eq('id', id);
                    error = res.error;
                } else {
                    const res = await supabase
                        .from('profile')
                        .insert([profileData]);
                    error = res.error;
                    if (!error) loadProfileData();
                }

                if (error) throw error;

                showMessage('Perfil atualizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao atualizar perfil: ' + error.message, 'error');
            }
        });

        // --- Salvar Projeto ---
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!supabase) return;
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const github_link = document.getElementById('github_link').value;
            const project_link = document.getElementById('project_link').value;
            const doc_link = document.getElementById('doc_link').value;

            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([
                        { 
                            title, 
                            description, 
                            github_link: github_link || null, 
                            project_link: project_link || null, 
                            doc_link: doc_link || null 
                        }
                    ]);

                if (error) throw error;

                showMessage('Projeto adicionado com sucesso!', 'success');
                projectForm.reset();
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao adicionar projeto: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
